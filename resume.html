<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <section class="resume_builder">
        <div class="container">
            <h1>Resume Creator</h1>
            <div class="resume_container">
            <form class="inputfield">
                <input type="text" name="name" placeholder="Enter your name" title="name">
                <input type="text" name="title" placeholder="Title/heading" title="title">
                <textarea name="workexperience" placeholder="Enter ur work Experience" cols="40" rows="3"></textarea>
                <textarea name="academicdetails" placeholder="Enter ur acedemic details" cols="40" rows="3"></textarea>
                <input type="text" placeholder="Enter ur objectives" title="objectives" name="objectives">
                <textarea name="skills" title="Enter ur skills" cols="40" placeholder="Enter your skills" rows="3"></textarea>
                <textarea name="projects" title="enter ur projects"placeholder="Enter your projects" cols="40" rows="3"></textarea>
                <textarea name="achievements" title="enter ur achievements" placeholder="Achievements" cols="40" rows="3"></textarea>
                <textarea name="contact" placeholder="Enter ur contact No:" title="Enter ur contact" cols="40" rows="3"></textarea>
            </form>
        </div>
        <p class="credit">Created by
        <a href="#" target="_blank">Sridhar</a></p>
        <p class="tip">**you can use markup in the text area for decoration</p>
        </div>
    </section>
    <!-- so here input ends-->
    <div class="output_container"></div>
    <button onclick="hide()">Generate/edit</button>
    <script src="script.js"></script>
</body>
</html>
